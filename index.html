<!DOCTYPE html>
<html>

<head>
  <title>Electron Printing Bug</title>
  <link rel="stylesheet" type="text/css" href="index.css"/>
  <script src="index.js" type="text/javascript"></script>
</head>

<body>
  <div class="book">
    <div class="controls">
      <input id="page-count" type="number" min="10" max="10000" step="100" value="10">
      <button id="print">Print</button>
      <progress id="render-progress" max="1" value="0">0%</progress>
    </div>
    <div class="preview">
      <canvas id="page" width="425" height="550"></canvas>
    </div>
    <div id="pages"></div>
  </div>
</body>

</html>
